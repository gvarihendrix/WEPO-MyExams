{% extends "base.html" %}
{% load i18n %}

{% block current_page %} Teacher {% endblock %}
{% block content %}

    
    <h2>Exams in {{ course.name }}</h2>


{% if exams %}
    
    {% for e in exams %}
        <ul>
            <li><a href"#">{{ e.exam_name }}</a></li>
        </ul>
    {% endfor %}
{% endif %}

{% endblock %}
