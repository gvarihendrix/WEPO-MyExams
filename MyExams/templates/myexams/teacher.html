{% extends "base.html" %}
{% load i18n %}

{% block current_page %} Teacher {% endblock %}
{% block content %}


<h2>Courses teaching</h2>

{% if courses %}
    <ul>
        {% for c in courses %}
            <li><a href="/course/{{ c.id }}">{{ c.name }}</a> Create an exam for this course <a href="/course/newexam/{{c.id}}">  New Exam</a></li>     
        {% endfor %}
    </ul>                   

{% endif %} 

{% endblock %}
